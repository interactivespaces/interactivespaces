dependencies {
  compile project(':interactivespaces-core')
  compile files(project.getProperty("rxtx.home"))
  
  provided 'org.apache.felix:org.apache.felix.framework:3.2.2'

  testCompile 'junit:junit:4.8.2'
  testCompile 'org.mockito:mockito-all:1.8.5'
}

jar {
  manifest {
    version = osgiVersion
    symbolicName = 'interactivespaces.service.comm.serial'
	
	instruction 'Bundle-Activator',
		'interactivespaces.service.comm.serial.osgi.SerialCommunicationBundleActivator'

    instruction 'Export-Package',
		'interactivespaces.service.comm.*',
		'interactivespaces.comm.*'
  }
}

