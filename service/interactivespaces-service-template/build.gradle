dependencies {
  compile project(':service:interactivespaces-service-core')
  compile project(':interactivespaces-system')

  compile 'org.freemarker:com.springsource.freemarker:2.3.18'

  provided 'org.apache.felix:org.apache.felix.framework:3.2.2'

  testCompile 'junit:junit:4.8.2'
  testCompile 'org.mockito:mockito-all:1.9.5'
}

jar {
  manifest {
    version = osgiVersion
    symbolicName = 'interactivespaces.service.template'

    instruction 'Bundle-Activator',
        'interactivespaces.service.template.internal.osgi.TemplateBundleActivator'
  }
}

